<!DOCTYPE HTML>
<html lang="en-us">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Salmon River Adventures</title>
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="author" content="Randeep Singh Ranu">
        <meta name="description" content="Salmon River Adventures offers world-class, whitewater rafting experiences on the Salmon River in the middle of an Idaho wilderness.">
        <link rel="stylesheet" type="text/css" href="css/styles-contact.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
                
    </head>
    
    <body>
        
        <form name="submit-to-google-sheet">
            <input name="email" type="email" placeholder="Email" required>
            <button type="submit">Send</button>
        </form>

        <script>
            const scriptURL = '<SCRIPT URL>'
            const form = document.forms['submit-to-google-sheet']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => console.log('Success!', response))
              .catch(error => console.error('Error!', error.message))
          })
        </script>
        
    </body>
</html>
